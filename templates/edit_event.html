{% extends 'base.html' %}

{% block style %}
    /static/css/add_event.css
{% endblock %}

{% block title %}
    Изменение события
{% endblock %}

{% block content %}
    <div class="content-container">
        <h1 class="title">Изменение мероприятия</h1>
        <form method="post">
            <input type="text" placeholder="Название" name="title" class="text-input" value="{{event.title}}">
            <input type="date" placeholder="Дата" name="date" class="text-input" value="{{date}}">
            <input type="time" placeholder="Время" name="time" class="text-input" value="{{event.time}}">
            <input type="submit" class="form-button" value="Сохранить">
        </form>
    </div>
{% endblock %}
